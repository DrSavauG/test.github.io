<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">

        <div class="table">
            <div class="cell" id="0" onclick="moveMan(0)"></div>
            <div class="cell" id="1" onclick="moveMan(1)"></div>
            <div class="cell" id="2" onclick="moveMan(2)"></div>
            <div class="cell" id="3" onclick="moveMan(3)"></div>
            <div class="cell" id="4" onclick="moveMan(4)"></div>
            <div class="cell" id="5" onclick="moveMan(5)"></div>
            <div class="cell" id="6" onclick="moveMan(6)"></div>
            <div class="cell" id="7" onclick="moveMan(7)"></div>
            <div class="cell" id="8" onclick="moveMan(8)"></div>
            
        </div>
       
        <div class="linear">
            <img src="Line.png" alt="" class="line1">
            <img src="Line.png" alt="" class="line2">
            <img src="Line.png" alt="" class="line3">
            <img src="Line.png" alt="" class="line4">
        </div>
        <!-- <input type="button" value="Перезагрузить страницу" onClick="window.location.reload()"> -->
    </div>
    <script src="script.js" ></script>
</body>

</html>
